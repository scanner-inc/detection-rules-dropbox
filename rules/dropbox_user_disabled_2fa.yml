# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Dropbox User Disabled 2FA
description: |-
  Detect when a Dropbox user has disabled two-factor authentication (2FA).
  This can indicate potential account compromise or security weakening.
enabled: true
severity: Low
query_text: |-
  @scnr.source_type:dropbox
  details..tag:tfa_change_status_details
  details.new_value..tag:disabled
  | groupbycount(actor.user.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- low_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1556.modify_authentication_process
- source.dropbox
